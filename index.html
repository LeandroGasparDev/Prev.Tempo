<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="caixa-maior">    
        <input class="input-cidade" placeholder="Digite o nome da Cidade" onkeydown="checkEnter(event)">
        <button class="btn_buscar" onclick="buscarDados()"> 
            <img class="img_buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca"> 
        </button>
        <span class="error-message" id="cidadeError"></span>

        <div class="caixa_media">
            <h2 class="cidade">Tempo em ...</h2>
            <p class="temp">0 °C</p>
            <div class="caixa_menor">
                <img class="img_previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto_previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade ... </p>
        </div>
    </div>

    <script>
        function checkEnter(event) {
            // Verifica se a tecla pressionada é Enter (código 13)
            if (event.keyCode === 13) {
                // Chama a função que busca os dados
                buscarDados();
            }
        }
    </script>
</body>
</html>
